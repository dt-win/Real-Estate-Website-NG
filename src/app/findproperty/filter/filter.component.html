<!-- Filter -->
<div class="container custom-mt" style="margin-top: 80px;">
    <div class="row">
        <div class="col-12">
            <form class="form-inline">
                <input id="search" class="form-control mr-sm-2 w-25 border-radius-0" type="search" name="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0 btn-search border-radius-0" (click)="onSearch()" type="button">Search</button>
            </form>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div id="filter-holder" class="big-filters col-12 d-flex justify-content-between">
                <div class="mt-3">
                    <app-dropdown type="status" ddClass="pr-3 pb-2 pt-2"></app-dropdown>
                </div>
                <div class="mt-3">
                    <app-dropdown type="type" ddClass="ml-3 pr-3 pb-2 pt-2"></app-dropdown>
                </div>
                <div class="mt-3">
                    <app-dropdown type="location" ddClass="ml-3 pr-3 pb-2 pt-2"></app-dropdown>
                </div>
                <div class="mt-3">
                    <app-dropdown type="orderby" ddClass="ml-3 pr-3 pb-2 pt-2"></app-dropdown>
                </div>
                <div class="mt-3">
                    <app-dropdown type="bedrooms" ddClass="ml-3 pr-3 pb-2 pt-2"></app-dropdown>
                </div>
                <div class="dropdown mt-3 d-flex">
                    <div class="border-grey" [ngClass]="ddPriceStatus ? 'show' : 'hide'">
                        <button (click)="toggleDropdownPrice()" class="nav-link dropdown-toggle text-dark" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Set price
                        </button>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink" [ngClass]="ddPriceStatus ? 'show' : 'hide'">
                            <div  class="dropdown-item d-flex" >
                            <label class="mt-2">Min price</label>
                            <input id="min-price" class="ml-3" type="number" min="0" max="999999" value="0"> 
                            </div>
                            <div  class="dropdown-item d-flex" >
                                <label class="mt-2">Max price</label>
                                <input id="max-price" class="ml-3" type="number" min="0" max="999999" value="999999"> 
                            </div>
                        </div>
                    </div>
                </div>
                <div class="mt-3">
                    <button (click)="onFilter()" id="btn-filter" class="btn btn-outline-success border-radius-0 pl-3 pr-3 pb-2 pt-2">Filter</button>
                </div>
        </div>
    </div>
</div>
<!-- Filter end -->
